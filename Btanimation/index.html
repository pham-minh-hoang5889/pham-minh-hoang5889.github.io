<!DOCTYPE html>
<html>
<head>
	<title> Fashion shop</title>
	<style>
	

	a img{
		max-width: 300px;
		max-height: 300px;
		border-radius: 10px;
	}
	a{text-decoration: none;}
	.contain img:hover{
		opacity: 0.5;
	}
	a:link {color:green;}
	a:visited{color: violet;}
	a:hover{
		color: red;
	}
	
	
	a:active{color:yellow;}
	.navbar{
		position: relative;
	}
	.menu {
		display: block;
		padding:3%;
		position: absolute;
	
	}
	.contain{
		margin-left: 100px;
	
	}
	.contain-top a{
		animation:one 5s infinite;
	}
	.contain-bottom a{
		animation:two 5s infinite;
	}
	.logo a{
		position: fixed;
		right:0;
		bottom: 0;
		animation: myfirst 5s infinite;
		
	}
	.wrap{

		position: relative;
	}
	@keyframes one{
		    0%   {opacity: 1;}
		    25%  {opacity: 0.8;}
		    50%  {opacity: 0.6;}
		    75%  {opacity: 0.4;}
		    100% {opacity: 0; }
			}
	@keyframes two{
		    0%   {opacity: 0;}
		    25%  {opacity: 0.2;}
		    50%  {opacity: 0.6;}
		    75%  {opacity: 0.8;}
		    100% {opacity: 1.0; }
			}
	@keyframes myfirst {
    0%   {right:0px; bottom:0px;}
    25%  {right:200px; bottom:0px;}
    50%  {right:200px; bottom:200px;}
    75%  {right:0px; bottom:200px;}
    100% {right:0px; bottom:0px;}
}
	</style>

</head>
<body>
<div class="wrap">
	<div class="navbar"> 
		<div class="menu">
			<p><a href="#">Home</a></p>
			<p><a href="#">Gallery</a></p>
			<p><a href="#">Categories</a></p>
			<p><a href="#"> Pages</a></p>
			<p><a href="#">Contact</a></p>
		</div>
	</div>
		
		

	
	<div class="contain">
		<div class="contain-top">
		<a href="feature1.html"><img src="img/featured1.jpg" title="logo quan ao" alt="anh 1" ></a>
		<a href="feature2.html"><img src="img/featured2.jpg" title="logo quan ao" alt="anh 2" ></a>
		<a href="feature3.html"><img src="img/featured3.jpg" title="logo quan ao" alt="anh 3" ></a>
		<a href="feature4.html"><img src="img/featured4.jpg" title="logo quan ao" alt="anh 4" ></a>
		<a href="feature5.html"><img src="img/featured1copy.jpg" title="logo quan ao" alt="anh 5"></a>
	</div>
	<div class="contain-bottom">
		<a href="feature6.html"><img src="img/featured2copy.jpg" title="logo quan ao" alt="anh 6"> </a>
		<a href="feature7.html"><img src="img/featured3copy.jpg" title="logo quan ao" alt="anh 7"></a>
		<a href="feature8.html"><img src="img/featured4copy.jpg" title="logo quan ao" alt="anh 8" ></a>
		<a href="feature9.html"><img src="img/featured1.jpg" title="logo quan ao" alt="anh 9"> </a>
		<a href="feature10.html"><img src="img/featured2.jpg" title="logo quan ao" alt="anh 10"> </a>
		</div>
	</div>
	<div class="logo">
		<a href="#"><img src="img/brand4.jpg"></a>
	</div>
</div>

</body>
</html>
